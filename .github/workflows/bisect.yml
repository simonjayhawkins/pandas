name: Bisect Regressions

on:
  workflow_dispatch:
    inputs:
      good:
        description: 'good commit'
        default: 'v1.3.5'
        required: true
      bad:
        description: 'bad commit'
        default: 'HEAD'
        required: true
      issue:
        description: 'GH issue'
        required: true

env:
  GH_ISSUE: ${{ github.event.inputs.issue }}
  ENV_FILE: environment.yml
  PANDAS_CI: 1

jobs:
  bisect:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Fetch git tags
      run: |
        git remote -v
        git fetch --all --tags
    - name: Copy code sample and runner script
      run: |
          cp bisect/$GH_ISSUE.py ..
          cp bisect/runner.sh ..
          sudo chmod +x ../runner.sh
          ls -latr ..
    - name: Cache conda
      uses: actions/cache@v3
      with:
        path: ~/conda_pkgs_dir
        key: ${{ runner.os }}-conda-${{ hashFiles('**/${{ env.ENV_FILE }}') }}
        restore-keys: |
          ${{ runner.os }}-conda-
    - uses: conda-incubator/setup-miniconda@v2.1.1
      with:
        mamba-version: "*"
        channels: conda-forge
        activate-environment: pandas-dev
        channel-priority: strict
        environment-file: ${{ env.ENV_FILE }}
        use-only-tar-bz2: true

    - name: Build Pandas
      id: build
      uses: ./.github/actions/build_pandas

    - name: Import pandas and print version
      run: |
        conda info
        python -c "import pandas as pd;print(pd.__version__)"
    - name: git bisect start ${{ github.event.inputs.bad }} ${{ github.event.inputs.good }}
      run: |
        git bisect start ${{ github.event.inputs.bad }} ${{ github.event.inputs.good }}
        git bisect log
    - name: git bisect run
      run: |
        conda info
        git bisect run ../runner.sh $GH_ISSUE
        git bisect log
