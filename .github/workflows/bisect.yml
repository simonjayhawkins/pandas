name: Bisect Regressions

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      good:
        description: 'good commit'
        default: 'v1.0.5'
        required: true
      bad:
        description: 'bad commit'
        default: 'HEAD'
        required: true
      issue:
        description: 'GH issue'
        default: "31954"
        required: true

jobs:
  bisect:
    runs-on: ubuntu-latest
    env:
      GH_ISSUE: v${{ github.event.inputs.issue }}
    steps:
    - name: Update for build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        sudo apt-get clean
    - name: Setting conda path
      run: echo ::add-path::$CONDA/bin
    - name: Update conda
      run: |
        conda config --set quiet true --set always_yes true
        conda update -n base -c defaults conda
        conda list
    - name: Checkout pandas
      uses: actions/checkout@v2
    - name: Update conda environment
      run: |
        conda env update -n pandas-dev --file=environment.yml
        conda list
    - name: build pandas
      run: |
        source activate pandas-dev
        python setup.py build_ext -i -j 4
        python -c "import pandas as pd;print(pd.__version__)"
    - name: run code sample
      run: |
        source activate pandas-dev
        python bisect/$GH_ISSUE.py
